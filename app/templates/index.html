<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiGarden - Your Digital Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1a202e',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }
        code, pre {
            font-family: 'JetBrains Mono', monospace;
        }
        * {
            box-sizing: border-box;
        }
        .markdown-body a {
            color: #34d399;
            text-decoration: underline;
        }
        .markdown-body a:hover {
            color: #6ee7b7;
        }
        .markdown-body h1 {
            color: #d1d5db;
            font-size: 2.25rem;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #334155;
            padding-bottom: 0.5rem;
        }
        .markdown-body h2 {
            color: #d1d5db;
            font-size: 1.875rem;
            font-weight: 600;
            margin-top: 1.75rem;
            margin-bottom: 0.875rem;
        }
        .markdown-body h3 {
            color: #d1d5db;
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .markdown-body h4 {
            color: #d1d5db;
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1.25rem;
            margin-bottom: 0.625rem;
        }
        .markdown-body strong {
            color: #f3f4f6;
            font-weight: 700;
        }
        .markdown-body em {
            font-style: italic;
            color: #e5e7eb;
        }
        .markdown-body ul, .markdown-body ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }
        .markdown-body li {
            margin: 0.5rem 0;
        }
        .markdown-body blockquote {
            border-left: 4px solid #34d399;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #9ca3af;
            font-style: italic;
        }
        .markdown-body code {
            background-color: #1e293b;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            color: #34d399;
            font-size: 0.875em;
        }
        .markdown-body pre {
            background-color: #1e293b;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
            color: #e5e7eb;
        }
        .markdown-body img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        .markdown-body hr {
            border: none;
            border-top: 2px solid #334155;
            margin: 2rem 0;
        }
        .markdown-body p {
            margin: 1rem 0;
            line-height: 1.75;
        }
        .wikilink {
            color: #34d399;
            text-decoration: none;
            font-weight: 500;
            padding: 0 0.25rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s;
        }
        .wikilink:hover {
            background-color: rgba(52, 211, 153, 0.1);
            color: #6ee7b7;
        }
        #graph-container {
            width: 100%;
            height: 600px;
        }
        @media (max-width: 768px) {
            #sidebar {
                position: fixed;
                left: -320px;
                top: 0;
                height: 100vh;
                z-index: 40;
                transition: left 0.3s ease-in-out;
                width: 320px;
                max-width: 80vw;
            }
            #sidebar.open {
                left: 0;
            }
            #overlay {
                display: none;
                position: fixed;
                inset: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 30;
            }
            #overlay.show {
                display: block;
            }
            .mobile-header {
                display: flex;
            }
            main {
                width: 100vw;
                max-width: 100vw;
            }
        }
        @media (min-width: 769px) {
            .mobile-header {
                display: none;
            }
        }
        /* Mobile optimizations */
        @media (max-width: 768px) {
            #mainLayout {
                height: calc(100vh - 64px);
            }
            body {
                overflow-x: hidden;
            }
            #noteTitle {
                font-size: 1.25rem;
            }
            #noteContent {
                font-size: 0.875rem;
            }
            .markdown-body {
                font-size: 0.9375rem;
            }
            .markdown-body h1 {
                font-size: 1.75rem;
            }
            .markdown-body h2 {
                font-size: 1.5rem;
            }
            .markdown-body h3 {
                font-size: 1.25rem;
            }
            #graphModal .bg-slate-800 {
                width: 100%;
                height: 100%;
                max-width: 100%;
                border-radius: 0;
            }
            /* Ensure buttons are visible and properly sized */
            #editBtn, #saveBtn, #deleteBtn {
                padding: 0.5rem;
                min-width: 44px;
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #saveBtn {
                padding: 0.5rem 1rem;
                min-width: auto;
            }
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-300 min-h-screen">
    
    <!-- Mobile Header -->
    <div class="mobile-header bg-slate-800 border-b border-slate-700 p-4 items-center justify-between md:hidden">
        <button id="menuBtn" class="text-gray-300 hover:text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        <h1 class="text-xl font-bold text-emerald-400">ðŸŒ± DigiGarden</h1>
        <button id="mobileNewNoteBtn" class="text-emerald-400 hover:text-emerald-300">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
        </button>
    </div>

    <!-- Overlay for mobile sidebar -->
    <div id="overlay" class="hidden"></div>

    <!-- Main Layout -->
    <div id="mainLayout" class="flex h-screen overflow-hidden w-full">
        
        <!-- Sidebar -->
        <aside id="sidebar" class="w-80 bg-slate-800 border-r border-slate-700 flex flex-col md:relative md:translate-x-0">
            <!-- Sidebar Header (Mobile Close Button) -->
            <div class="flex md:hidden items-center justify-between p-4 border-b border-slate-700">
                <h2 class="text-lg font-bold text-emerald-400">Menu</h2>
                <button id="closeSidebarBtn" class="text-gray-400 hover:text-gray-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <!-- Search Bar -->
            <div class="p-4 border-b border-slate-700">
                <div class="relative">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Search notes... (Ctrl+K)"
                        class="w-full bg-slate-900 text-gray-300 rounded-lg px-4 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                    />
                    <svg class="w-5 h-5 absolute left-3 top-2.5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <!-- Search Results Dropdown -->
                <div id="searchResults" class="hidden absolute z-50 mt-2 w-72 bg-slate-800 rounded-lg shadow-xl border border-slate-700 max-h-96 overflow-y-auto"></div>
            </div>

            <!-- New Note Button -->
            <div class="p-4 border-b border-slate-700">
                <button 
                    id="newNoteBtn"
                    class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors mb-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    New Note
                </button>
                <button 
                    id="graphViewBtn"
                    class="w-full bg-slate-700 hover:bg-slate-600 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
                    </svg>
                    Graph View
                </button>
            </div>

            <!-- Notes Tree -->
            <div class="flex-1 overflow-y-auto p-4">
                <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-3">Your Garden</h2>
                <div id="notesTree" class="space-y-1">
                    <!-- Notes will be loaded here -->
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col overflow-hidden w-full min-w-0">
            
            <!-- Welcome Screen (shown when no note is selected) -->
            <div id="welcomeScreen" class="flex-1 flex items-center justify-center p-8 w-full">
                <div class="text-center max-w-md">
                    <h1 class="text-4xl font-bold text-emerald-400 mb-4">ðŸŒ± Welcome to DigiGarden</h1>
                    <p class="text-gray-400 text-lg mb-8">Your personal digital garden where ideas grow and connect.</p>
                    <button 
                        onclick="createNewNote()"
                        class="bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors"
                    >
                        Create Your First Note
                    </button>
                </div>
            </div>

            <!-- Note View (hidden by default) -->
            <div id="noteView" class="flex-1 flex flex-col overflow-hidden hidden w-full">
                <!-- Note Header -->
                <div class="bg-slate-800 border-b border-slate-700 p-4">
                    <div class="flex items-start md:items-center gap-3 mb-3 flex-col md:flex-row">
                        <input 
                            type="text" 
                            id="noteTitle"
                            placeholder="Untitled Note"
                            class="text-2xl font-semibold bg-transparent border-none focus:outline-none text-gray-200 w-full md:flex-1"
                        />
                        <div class="flex gap-2 flex-shrink-0 w-full md:w-auto justify-end">
                        <button 
                            id="editBtn"
                            class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                        </button>
                        <button 
                            id="saveBtn"
                            class="hidden px-4 py-2 bg-emerald-500 hover:bg-emerald-600 rounded-lg transition-colors text-white font-semibold"
                        >
                            Save
                        </button>
                        <button 
                            id="deleteBtn"
                            class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg transition-colors"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                    </div>
                    <!-- Tags Section -->
                    <div class="flex items-center gap-2 flex-wrap">
                        <span class="text-sm text-gray-400">Tags:</span>
                        <div id="tagsDisplay" class="flex flex-wrap gap-2">
                            <!-- Tags will be displayed here -->
                        </div>
                        <button id="addTagBtn" class="text-emerald-400 hover:text-emerald-300 text-sm px-2 py-1 rounded border border-emerald-400 hover:border-emerald-300 transition-colors hidden">
                            + Add Tag
                        </button>
                    </div>
                </div>

                <!-- Note Content -->
                <div class="flex-1 overflow-y-auto p-8">
                    <!-- Read Mode -->
                    <div id="readMode" class="markdown-body prose prose-invert max-w-none">
                        <!-- Rendered markdown will appear here -->
                    </div>

                    <!-- Edit Mode -->
                    <div id="editMode" class="hidden">
                        <!-- Parent Note Selector -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-400 mb-2">Parent Note (optional)</label>
                            <select 
                                id="parentNoteSelect"
                                class="w-full bg-slate-700 text-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                            >
                                <option value="">None (Top Level)</option>
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                        
                        <textarea 
                            id="noteContent"
                            class="w-full h-full min-h-[400px] bg-slate-800 text-gray-300 p-4 rounded-lg font-mono text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 resize-none"
                            placeholder="Start writing... Use [[Note Title]] to create links"
                        ></textarea>
                        
                        <!-- Image Upload Area -->
                        <div class="mt-4">
                            <label class="block text-sm font-medium text-gray-400 mb-2">Upload Image</label>
                            <div 
                                id="dropZone"
                                class="border-2 border-dashed border-slate-600 rounded-lg p-8 text-center hover:border-emerald-500 transition-colors cursor-pointer"
                            >
                                <input type="file" id="fileInput" class="hidden" accept="image/*" />
                                <svg class="w-12 h-12 mx-auto text-gray-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                                <p class="text-gray-400">Drag & drop an image, or click to select</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Backlinks Section -->
                <div id="backlinksSection" class="bg-slate-800 border-t border-slate-700 p-4">
                    <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-2">Linked by...</h3>
                    <div id="backlinksContainer" class="flex flex-wrap gap-2">
                        <!-- Backlinks will appear here -->
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Graph View Modal -->
    <div id="graphModal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4">
        <div class="bg-slate-800 rounded-lg w-full max-w-6xl h-5/6 flex flex-col">
            <div class="p-4 border-b border-slate-700 flex items-center justify-between">
                <h2 class="text-2xl font-bold text-emerald-400">Graph View</h2>
                <button id="closeGraphBtn" class="text-gray-400 hover:text-gray-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="graph-container" class="flex-1"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
